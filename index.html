    figure{margin:0; padding:12px; border:1px solid #eee; border-radius:12px}
    img{max-width:100%; height:auto; display:block; border-radius:8px}
    figcaption{font-size:12px; color:#555; margin-top:6px; word-break:break-all}
    code{background:#f6f6f6; padding:2px 4px; border-radius:6px}
  </style>
</head>
